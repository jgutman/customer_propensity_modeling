# format MUST BE {dict: {dict: [list]}} or {dict: {dict: func()}}

random_forest:
  n_estimators:
    - 50
  max_depth:
    - 5
    - 20
  max_features:
    - sqrt
    - log2
  min_samples_split:
    - 2
    - 10

